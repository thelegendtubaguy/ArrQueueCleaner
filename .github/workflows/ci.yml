name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.github/**'
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          
      - run: pnpm install --frozen-lockfile
      
      - name: Lint
        run: pnpm lint
        
      - name: Test
        run: pnpm test
        
      - name: Build
        run: pnpm build
